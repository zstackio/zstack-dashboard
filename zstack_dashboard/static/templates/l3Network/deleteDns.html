<div kendo-window="deleteDns__" k-visible="false" k-options="deleteDnsOptions__">
    <div>
        <h4 class="z-win-h4">DELETE DNS</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">DNS</label>
                <select id="ps" kendo-multi-select="dnsList__" k-options="dnsOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more dns to delete</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>After deleting, user vm can not use the dns to resolve DNS name anymore</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Delete</button>
            </div>
        </form>
    </div>
</div>
