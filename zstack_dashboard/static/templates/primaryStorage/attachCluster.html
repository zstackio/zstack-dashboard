<div kendo-window="attachCluster__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasCluster()">
            {{ "primaryStorage.attachCluster.ALERT1.1" | translate }}<a href="/#/cluster">{{ "primaryStorage.attachCluster.ALERT1.2" | translate }}</a>{{ "primaryStorage.attachCluster.ALERT1.3" | translate }}
        </div>

        <h4 class="z-win-h4">{{ "primaryStorage.attachCluster.ATTACH CLUSTER" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "primaryStorage.attachCluster.CLUSTER" | translate }}</label>
                <select id="ps" kendo-multi-select="clusterList__" k-options="clusterListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{ "primaryStorage.attachCluster.HINT1" | translate }}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "primaryStorage.attachCluster.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "primaryStorage.attachCluster.Attach" | translate }}</button>
            </div>
        </form>
    </div>
</div>
