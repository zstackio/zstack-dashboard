<div kendo-window="detachCluster__" k-visible="false" k-options="detachClusterOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasCluster()">
            No cluster has been attached to this cluster.
        </div>

        <h4 class="z-win-h4">DETACH CLUSTER</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">CLUSTER</label>
                <select id="ps" kendo-multi-select="clusterList__" k-options="clusterListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more cluster to attach</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>Detaching will cause VMs in cluster detached which have volumes on this primary storage being stopped</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Detach</button>
            </div>
        </form>
    </div>
</div>
