<div kendo-window="detachCluster__" k-visible="false" k-options="detachClusterOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasCluster()">
            {{ "primaryStorage.detachCluster.ALERT1" | translate }}
        </div>

        <h4 class="z-win-h4">{{ "primaryStorage.detachCluster.DETACH CLUSTER" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "primaryStorage.detachCluster.CLUSTER" | translate }}</label>
                <select id="ps" kendo-multi-select="clusterList__" k-options="clusterListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{ "primaryStorage.detachCluster.HINT1" | translate }}</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>{{ "primaryStorage.detachCluster.FORM" | translate }}</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">{{ "primaryStorage.detachCluster.HINT2" | translate }}</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "primaryStorage.detachCluster.Cancel" | translate }}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">{{ "primaryStorage.detachCluster.Detach" | translate }}</button>
            </div>
        </form>
    </div>
</div>
