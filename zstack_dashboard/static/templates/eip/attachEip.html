<div kendo-window="attachEip__" k-options="attachEipOptions__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasVm()">
            {{"eip.attachEip.hasVm1()" | translate}} <a href="/#/vmInstance">{{"eip.attachEip.vm instance page" | translate}}</a> {{"eip.attachEip.hasVm2()" | translate}}.
        </div>

        <h4 class="z-win-h4">{{"eip.attachEip.ATTACH EIP" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"eip.attachEip.VM INSTANCE" | translate}}</label>
                <select id="ps" kendo-drop-down-list="vmList__" k-options="vmListOptions__" class="z-win-dropdown" ng-model="vmNicUuid"></select>
                <p class="z-hint">{{"eip.attachEip.HINT1" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"eip.attachEip.Cancel" | translate}}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{"eip.attachEip.Attach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
