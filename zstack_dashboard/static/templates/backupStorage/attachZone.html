<div kendo-window="attachZone__" k-visible="false">
    <div>
        <h4 class="z-win-h4">{{ "backupStorage.attachZone.ATTACH ZONE" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="zone">{{ "backupStorage.attachZone.ZONE" | translate }}</label>
                <select id="zone" kendo-multi-select="zoneList__" k-options="zoneListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{ "backupStorage.attachZone.HINT1" | translate }}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "backupStorage.attachZone.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "backupStorage.attachZone.Attach" | translate }}</button>
            </div>
        </form>
    </div>
</div>
