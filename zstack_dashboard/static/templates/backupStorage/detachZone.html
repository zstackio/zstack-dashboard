<div kendo-window="detachZone__" k-visible="false" k-options="detachZoneOptions__">
    <div>
        <h4 class="z-win-h4">{{ "backupStorage.detachZone.DETACH ZONE" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "backupStorage.detachZone.ZONE" | translate }}</label>
                <select id="ps" kendo-multi-select="zoneList__" k-options="zoneListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{ "backupStorage.detachZone.HINT1" | translate }}</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>{{ "backupStorage.detachZone.FORM" | translate }}</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">{{ "backupStorage.detachZone.HINT2" | translate }}</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "backupStorage.detachZone.Cancel" | translate }}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">{{ "backupStorage.detachZone.Detach" | translate }}</button>
            </div>
        </form>
    </div>
</div>
