<div kendo-window="backupSnapshot__" k-options="backupSnapshotOptions__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasBackupStorage()">
            {{ "volume.backupSnapshot.ALERT1.1" | translate }}<a href="/#/backupStorage">{{ "volume.backupSnapshot.ALERT1.1" | translate }}</a>{{ "volume.backupSnapshot.ALERT1.1" | translate }}
        </div>

        <h4 class="z-win-h4">{{ "volume.backupSnapshot.BACKUP VOLUME SNAPSHOT" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "volume.backupSnapshot.BACKUP STORAGE" | translate }}</label>
                <select id="ps" kendo-drop-down-list="backupStorageList__" k-options="backupStorageOptions__" class="z-win-dropdown" ng-model="bsUuid"></select>
                <p class="z-hint">{{ "volume.backupSnapshot.HINT1" | translate }}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "volume.backupSnapshot.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "volume.backupSnapshot.Backup" | translate }}</button>
            </div>
        </form>
    </div>
</div>
