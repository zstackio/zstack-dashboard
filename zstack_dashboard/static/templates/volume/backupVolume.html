<div kendo-window="backupDataVolume__" k-options="backupDataVolumeOptions__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasBackupStorage()">
            {{ "volume.backupVolume.ALERT1.1" | translate }}<a href="/#/backupStorage">{{ "volume.backupVolume.ALERT1.2" | translate }}</a>{{ "volume.backupVolume.ALERT1.3" | translate }}
        </div>

        <h4 class="z-win-h4">{{ "volume.backupVolume.BACKUP DATA VOLUME" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "volume.backupVolume.BACKUP STORAGE" | translate }}</label>
                <select id="ps" kendo-drop-down-list="backupStorageList__" k-options="backupStorageOptions__" class="z-win-dropdown" ng-model="bsUuid"></select>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "volume.backupVolume.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "volume.backupVolume.Backup" | translate }}</button>
            </div>
        </form>
    </div>
</div>
