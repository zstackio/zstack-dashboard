<div kendo-window="takeSnapshot__" k-options="optionsTakeSnapshot__" k-visible="false">
    <div>
        <h4 class="z-win-h4">{{ "volume.takeSnapshot.TAKE VOLUME SNAPSHOT" | translate }}</h4>
        <form class="form">
            <form class="form" id="formCreate">
                <div class="form-group col-sm-21">
                    <label for="name">{{ "volume.takeSnapshot.NAME" | translate }}</label>
                    <input class="form-control" type="text" id="name" placeholder="(Required) max length of 255 characters" ng-model="name" required data-message="name is required">
                </div>
                <div class="form-group col-sm-21">
                    <label for="description">{{ "volume.takeSnapshot.DESCRIPTION" | translate }}</label>
                    <textarea  class="form-control" rows="5" id="description" placeholder="(Optional) max length of 2048 characters" ng-model="description"></textarea>
                </div>
            </form>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "volume.takeSnapshot.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "volume.takeSnapshot.Take" | translate }}</button>
            </div>
        </form>
    </div>
</div>
