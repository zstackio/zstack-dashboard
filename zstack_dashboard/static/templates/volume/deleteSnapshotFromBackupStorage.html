<div kendo-window="deleteSnapshotFromBackupStorage__" k-options="deleteSnapshotFromBackupStorageOptions__" k-visible="false">
    <div>
        <h4 class="z-win-h4">{{ "volume.deleteSnapshotFromBackupStorage.BACKUP DATA VOLUME" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "volume.deleteSnapshotFromBackupStorage.BACKUP STORAGE" | translate }}</label>
                <select id="ps" kendo-drop-down-list="backupStorageList__" k-options="backupStorageOptions__" class="z-win-dropdown" ng-model="bsUuid"></select>
                <p class="z-hint">{{ "volume.deleteSnapshotFromBackupStorage.HINT1" | translate }}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "volume.deleteSnapshotFromBackupStorage.Cancel" | translate }}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">{{ "volume.deleteSnapshotFromBackupStorage.Delete" | translate }}</button>
            </div>
        </form>
    </div>
</div>
