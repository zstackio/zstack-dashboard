<div kendo-window="attachVmInstance__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasVm()">
            {{ "volume.attachVm.ALERT1.1" | translate }}<a href="/#/vmInstance">{{ "volume.attachVm.ALERT1.2" | translate }}</a>{{ "volume.attachVm.ALERT1.3" | translate }}
        </div>

        <h4 class="z-win-h4">{{ "volume.attachVm.ATTACH VM INSTANCE" | translate }}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{ "volume.attachVm.VM INSTANCE" | translate }}</label>
                <select id="ps" kendo-drop-down-list k-options="vmInstanceListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{ "volume.attachVm.HINT1" | translate }}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ "volume.attachVm.Cancel" | translate }}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{ "volume.attachVm.Attach" | translate }}</button>
            </div>
        </form>
    </div>
</div>
