<div kendo-window="detachL2Network__" k-visible="false" k-options="detachL2NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL2Network()">
            {{"cluster.detachL2Network.hasL2Network" | translate}}
        </div>

        <h4 class="z-win-h4">{{"cluster.detachL2Network.DETACH L2 NETWORK" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"cluster.detachL2Network.L2 NETWORK" | translate}}</label>
                <select id="ps" kendo-multi-select="l2NetworkList__" k-options="l2NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"cluster.detachL2Network.HINT" | translate}}</p>
            </div>
            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>{{"cluster.detachL2Network.strong" | translate}}</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">{{"cluster.detachL2Network.HINT2" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"cluster.detachL2Network.Cancel" | translate}}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">{{"cluster.detachL2Network.Detach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
