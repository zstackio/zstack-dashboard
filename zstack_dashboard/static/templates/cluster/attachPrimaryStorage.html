<div kendo-window="attachPrimaryStorage__" k-visible="false" k-options="attachPrimaryStorageOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasPrimaryStorage()">
            No primary storage has been added. Please go to <a href="/#/primaryStorage">primary storage</a> to add a new one.
        </div>

        <h4 class="z-win-h4">ATTACH PRIMARY STORAGE</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">PRIMARY STORAGE</label>
                <select id="ps" kendo-multi-select="primaryStorageList__" k-options="primaryStorageListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more primary storage which the cluster is to attach</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Attach</button>
            </div>
        </form>
    </div>
</div>
