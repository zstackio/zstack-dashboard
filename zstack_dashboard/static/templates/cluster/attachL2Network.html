<div kendo-window="attachL2Network__" k-visible="false" k-options="attachL2NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL2Network()">
            {{"cluster.attachL2Network.hasL2Network()" | translate}} <a href="/#/l2Network">{{"cluster.attachL2Network.l2Network page" | translate}}</a> {{"cluster.attachL2Network.hasL2Network2()" | translate}}
        </div>

        <h4 class="z-win-h4">{{"cluster.attachL2Network.ATTACH L2 NETWORK" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"cluster.attachL2Network.L2 NETWORK" | translate}}</label>
                <select id="ps" kendo-multi-select="l2NetworkList__" k-options="l2NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"cluster.attachL2Network.HINT" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"cluster.attachL2Network.Cancel" | translate}}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{"cluster.attachL2Network.Attach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
