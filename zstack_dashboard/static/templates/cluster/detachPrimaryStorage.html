<div kendo-window="detachPrimaryStorage__" k-visible="false" k-options="detachPrimaryStorageOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasPrimaryStorage()">
            {{"cluster.detachPrimaryStorage.hasL2Network()" | translate}}
        </div>

        <h4 class="z-win-h4">{{"cluster.detachPrimaryStorage.DETACH PRIMARY STORAGE" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"cluster.detachPrimaryStorage.PRIMARY STORAGE" | translate}}</label>
                <select id="ps" kendo-multi-select="primaryStorageList__" k-options="primaryStorageListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"cluster.detachPrimaryStorage.HINT" | translate}}</p>
            </div>
            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>{{"cluster.detachPrimaryStorage.strong" | translate}}</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">{{"cluster.detachPrimaryStorage.HINT2" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"cluster.detachPrimaryStorage.Cancel" | translate}}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">{{"cluster.detachPrimaryStorage.Detach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
