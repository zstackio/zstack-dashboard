<div kendo-window="attachL3Network__" k-visible="false">
    <div>
        <h4 class="z-win-h4">{{"vm.attachL3Network.ATTACH L3 NETWORK" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"vm.attachL3Network.L3 NETWORKS" | translate}}</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"vm.attachL3Network.HINT" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"vm.attachL3Network.Cancel" | translate}}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{"vm.attachL3Network.Attach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
