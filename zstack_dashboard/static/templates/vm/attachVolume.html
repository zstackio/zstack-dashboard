<div kendo-window="attachVolume__" k-visible="false">
    <div>
        <h4 class="z-win-h4">ATTACH DATA VOLUME</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">DATA VOLUME</label>
                <select id="ps" kendo-multi-select="volumeList__" k-options="volumeListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) volumes listed here are candidate that could be attached to this vm</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Attach</button>
            </div>
        </form>
    </div>
</div>
