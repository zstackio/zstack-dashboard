<div kendo-window="attachVolume__" k-visible="false">
    <div>
        <h4 class="z-win-h4">{{"vm.attachVolume.ATTACH DATA VOLUME" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"vm.attachVolume.DATA VOLUME" | translate}}</label>
                <select id="ps" kendo-multi-select="volumeList__" k-options="volumeListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"vm.attachVolume.HINT" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"vm.attachVolume.Cancel" | translate}}</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">{{"vm.attachVolume.Attach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
