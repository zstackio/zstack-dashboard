<div kendo-window="deleteRule__" k-visible="false" k-options="deleteRuleOptions__">
    <div>
        <h4 class="z-win-h4">DELETE RULE</h4>
        <form class="form">
            <div class="form-group col-sm-21">
                <label for="rule">RULES</label>
                <div id="rule" kendo-grid k-options="ruleOptions__"></div>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">Delete</button>
            </div>
        </form>
    </div>
</div>
