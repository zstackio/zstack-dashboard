<div kendo-window="removeVmNic__" k-visible="false" k-options="removeVmNicOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasVmNic()">
            {{"securityGroup.removeVmNic.HINT1" | translate}}
        </div>

        <h4 class="z-win-h4">{{"securityGroup.removeVmNic.HINT2" | translate}}{{securityGroupName}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="nic">{{"securityGroup.removeVmNic.VM NIC" | translate}}</label>
                <select id="nic" kendo-multi-select="vmNicList__" k-options="vmNicListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"securityGroup.removeVmNic.HINT3" | translate}}</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"securityGroup.removeVmNic.Cancel" | translate}}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">{{"securityGroup.removeVmNic.REMOVE" | translate}}</button>
            </div>
        </form>
    </div>
</div>
