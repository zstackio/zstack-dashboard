<div kendo-window="removeVmNic__" k-visible="false" k-options="removeVmNicOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasVmNic()">
            No vm nic has been added to this security group
        </div>

        <h4 class="z-win-h4">REMOVE VM NIC FROM SECURITY GROUP -- {{securityGroupName}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="nic">VM NIC</label>
                <select id="nic" kendo-multi-select="vmNicList__" k-options="vmNicListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more vm nic</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">REMOVE</button>
            </div>
        </form>
    </div>
</div>
