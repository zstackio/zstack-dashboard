<div kendo-window="detachL3Network__" k-visible="false" k-options="detachL3NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL3Network()">
            No L3 network has been attached to this security group
        </div>

        <h4 class="z-win-h4">DETACH L3 NETWORK</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">L3 NETWORK</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more l3Network to detach</p>
            </div>
            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>Detaching will cause vm nics on l3Networks to be detached to be removed from this security group</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Detach</button>
            </div>
        </form>
    </div>
</div>
