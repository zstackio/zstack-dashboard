<div kendo-window="detachL3Network__" k-visible="false" k-options="detachL3NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL3Network()">
            {{"securityGroup.detachL3Network.HINT1" | translate}}
        </div>

        <h4 class="z-win-h4">{{"securityGroup.detachL3Network.DETACH L3 NETWORK" | translate}}</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">{{"securityGroup.detachL3Network.L3 NETWORK" | translate}}</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">{{"securityGroup.detachL3Network.HINT2" | translate}}</p>
            </div>
            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>{{"securityGroup.detachL3Network.HINT3" | translate}}</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">{{"securityGroup.detachL3Network.HINT4" | translate}}</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{"securityGroup.detachL3Network.Cancel" | translate}}</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">{{"securityGroup.detachL3Network.Detach" | translate}}</button>
            </div>
        </form>
    </div>
</div>
