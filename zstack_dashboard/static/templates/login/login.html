<div class="col-md-8 col-md-offset-10">
    <div class="panel panel-default" style="margin-top: 100px">
        <div class="panel-heading">
            <h3 class="panel-title">{{"login.login.HINT1" | translate}}</h3>
        </div>
        <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Account" name="account" type="text" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password">
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-disabled="!canLogin()" ng-click="login()">
                </fieldset>
            </form>
            <p ng-show="logInError" style="color: red">{{"login.login.HINT2" | translate}}</p>
        </div>
    </div>
</div>
