<div kendo-window="attachPortForwarding__" k-options="attachPortForwardingOptions__" k-visible="false">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasVm()">
            No vm instance is eligible to attach EIP. Please go to <a href="/#/vmInstance">vm instance page</a> to create a new one.
        </div>

        <h4 class="z-win-h4">ATTACH PORT FORWARDING RULE</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">VM INSTANCE</label>
                <select id="ps" kendo-drop-down-list="vmList__" k-options="vmListOptions__" class="z-win-dropdown" ng-model="vmNicUuid"></select>
                <p class="z-hint">(Required) Select vm instance to bind the eip. If vm has multiple nics, each nic will be listed as separate item</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Attach</button>
            </div>
        </form>
    </div>
</div>
